services:
  observa:
    image: ghcr.io/felixclements/observa:main
    container_name: observa
    restart: unless-stopped
    ports:
      - "8181:8181"
    environment:
      TAUTULLI_DB_HOST: db
      TAUTULLI_DB_PORT: "5432"
      TAUTULLI_DB_NAME: observa
      TAUTULLI_DB_USER: observa
      TAUTULLI_DB_PASSWORD: observa
      TAUTULLI_DB_SSLMODE: prefer
    volumes:
      - ./config:/config
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: observa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: observa
      POSTGRES_USER: observa
      POSTGRES_PASSWORD: observa
    volumes:
      - ./postgres:/var/lib/postgresql/data
